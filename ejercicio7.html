<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7</title>
</head>
<body>
    <script>
        var precio;
        var cantidad;
        var abono;
        precio = prompt('Ingrese el precio del artículo: ');
        cantidad = prompt('Ingrese la cantidad de artículos que lleva: ');
        abono = parseInt(precio) * parseInt(cantidad);
        document.write('Se deben abonar: ',abono);
    </script>
</body>
</html>
