<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 14</title>
</head>
<body>
    <script>
        function cargar(vec) {
            for (var f = 0; f < vec.length; f++) {
                var valor = prompt('Ingrese vector: ');
                vec[f] = parseInt(valor);
            }
        }
    
        function sumar(vec) {
            var suma = 0;
            for (var f = 0; f < vec.length; f++) {
                suma = suma + vec[f];
            }
            document.write('Valor acumulado de los elementos: ' + suma);
            document.write('<br>');
        }
    
        function Mayor36(vec) {
            var suma = 0;
            for (var f = 0; f < vec.length; f++) {
                if (vec[f] > 36) {
                    suma = suma + vec[f];
                }
            }
            document.write('Valor acumulado de los elementos mayores a 36: ' + suma);
            document.write('<br>');
        }
    
        function Mayores50(vec) {
            var cantidad = 0;
            for (var f = 0; f < vec.length; f++) {
                if (vec[f] > 50) {
                    cantidad = cantidad + 1;
                }
            }
            document.write('Cantidad de elementos mayores a 50: ',cantidad );
            document.write('<br>');
        }
    
        var vec = new Array(8);
        cargar(vec);
        sumar(vec);
        Mayor36(vec);
        Mayores50(vec);
    </script>
</body>
</html>
