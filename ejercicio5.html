<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
</head>
<body>
    <script>
        var num1;
        var num2;
        var num3;
        var num4;
        var suma;
        var producto;
        num1 = prompt('Ingrese el primer número:');
        num2 = prompt('Ingrese el segundo número:');
        num3 = prompt('Ingrese el tercero número:');
        num4 = prompt('Ingrese el cuarto número:');
        suma = parseInt(num1) + parseInt(num2);
        producto = parseInt(num3) * parseInt(num4);
        document.write('La suma de los primeros dos números es: ',suma);
        document.write('<br>');
        document.write('El producto del tercer y cuarto número es: ',producto);
    </script>
</body>
</html>
